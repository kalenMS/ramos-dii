{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramos Industrias</title>
    <link rel="stylesheet" href="{% static '/styles/main.css' %}">

</head>
<body>
    <div class="encabezado">
        <header role="banner">
            <a href="https://www.cein.cl/" target="_blank">
                <img class="logo" src="https://www.cein.cl/wp-content/uploads/2019/03/cropped-CEIN-1.png"  alt="Centro de Estudiantes de IngenierÃ­a Industrial" srcset="https://www.cein.cl/wp-content/uploads/2019/03/CEIN.png 2x">
            </a>
            <nav class="menu">
                <ul>
                    <a href="https://www.cein.cl/contacto/" target="_blank">Contacto</a>
                </ul>
            </nav>
        </header>
    </div>
    <div class="subencabezado">
        <h1>OPINIONES RAMOS</h1>
        <div class="boton">
            <article class="btn-container">
              <p>Malla (v5)</p>
                <input type="radio" id="btn-switch-malla" name="unosolo" onclick="unosolo('btn-switch-malla')"> 
                <label for="btn-switch-malla" class="lbl-switch"></label>
            </article>
              
            <article class="btn-container">
                <p>Electivo Especialidad</p>
                <input type="radio" id="btn-switch-electivo" name="unosolo" onclick="unosolo('btn-switch-electivo')"> 
                <label for="btn-switch-electivo" class="lbl-switch"></label>
            </article>
              
              <script>
                function unosolo(value) {
                  const radios = document.getElementsByName("unosolo");
                  radios.forEach(radio => {
                    if (radio.id !== value) {
                      radio.checked = false;
                    }
                  });
                }
              </script>

        </div>
    </div>

</body>
</html>
